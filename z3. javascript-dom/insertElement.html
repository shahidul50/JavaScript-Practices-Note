        const newElement1 = document.createElement('h2');
        const newElement2 = document.createElement('h2');
        const newElement3 = document.createElement('h2');
        const newElement4 = document.createElement('h2');
        newElement1.innerText = 'Before Begin';
        const returnValue1 = div.insertAdjacentElement('beforebegin', newElement1);
        newElement2.innerText = 'After Begin';
        const returnValue2 = div.insertAdjacentElement('afterbegin', newElement2);
        newElement3.innerText = 'Before end';
        const returnValue3 = div.insertAdjacentElement('beforeend', newElement3);
        newElement4.innerText = 'After end';
        const returnValue4 = div.insertAdjacentElement('afterend', newElement4);
